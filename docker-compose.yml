services:
  app:
    build: .
    container_name: cactus_app
    restart: always
    env_file:
      - .env
    networks:
      - app-network
    volumes:
      - ./static/uploads:/app/static/uploads

  nginx:
    image: nginx:latest
    container_name: cactus_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./static:/app/static:ro
      - ./static/uploads:/app/static/uploads:ro
    networks:
      - app-network
    depends_on:
      - app

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    privileged: true
    ports:
      - "8080:8080"
    volumes:
      - "/:/rootfs:ro"
      - "/var/run:/var/run:ro"
      - "/sys:/sys:ro"
      - "/var/lib/docker:/var/lib/docker:ro"
      - "/dev/disk:/dev/disk:ro"
    networks:
      - app-network

networks:
  app-network:
    external: true
    name: cactus-camila-network

